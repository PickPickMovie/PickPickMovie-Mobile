[versions]
agp = "8.10.0"
kotlin = "2.2.0"
junit = "4.13.2"
jetbrainsKotlinJvm = "2.2.0"
coreSplashscreen = "1.0.1"
securityCrypto = "1.1.0-beta01"

ksp = "2.2.0-2.0.2"
okhttp3 = "4.12.0"
ktor = "3.2.2"
kotlinxSerialization = "1.9.0"

koin = "4.1.0"

timber = "5.0.1"

multiplatformSettings = "1.3.0"
kotlinStdlib = "2.2.0"
kotlinTest = "2.2.0"
componentsResources = "1.9.0-alpha03"
