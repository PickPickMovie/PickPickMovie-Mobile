androidx-security-crpto-ktx = { group = "androidx.security", name = "security-crypto-ktx", version.ref = "securityCrypto" }

okhttp3-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp3" }
